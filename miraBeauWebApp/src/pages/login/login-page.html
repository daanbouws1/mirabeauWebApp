<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="./login-page.css"></require>
  <require from="../../resources/elements/main.css"></require>
  <div style="margin-top:10%;">
    <h1 class="centered title">Login Page</h1> <br>
    <div class="list-grid border border--round loginCard"> <br><br>
      <label class="centered"> Type in your email-address: <br><br>
        <input value.bind="email" type="text" class="inputField" placeholder="example@example.com">
      </label>
      <br>
      <label class="centered"> Type in your password: <br><br>
        <input value.bind="password" class="inputField" type="password" placeholder="***********">
      </label>
      <br>
      <div class="errorMessage centered" if.bind="passBool == false">${errorMessage}</div>
      <button class="btn button btn-primary btn-primary--shadow submitButton" click.delegate="login(email,password)">Submit</button>
    </div>
  </div>
</template>

<template>
  <require from="./nav.css"></require>

  <div style="width:100%; height:100px;">
    <img src="src/resources/assets/Mirabeau_cognizant.jpg" class="logo"><br/><br/><br/><br/><br/>
    <button class="left-nav-item" style="border-color: black;" click.delegate="openUserView()">Clients</button>
    <button class="right-nav-item" click.delegate="openTextView()">Conference Rooms</button>
  </div>

  <span>
    <br/>

    <div tabindex="0" class="onclick-menu" style="float:right;">
      <img src="src/resources/assets/gear.jpg" class="cog">
      <ul value.bind="selectedValue" class="onclick-menu-content">
        <li repeat.for="option of someOptions"><button style="width:100px;float:left;" click.delegate="dropdown(option)">${option.name}</button></li>
      </ul>
    </div>
  </span>

</template>

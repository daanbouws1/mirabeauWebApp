<template>
  <require from="./nav.css"></require>
  <require from="bootstrap/css/bootstrap.css"></require>

  <div show.bind="busy.active">
    <div class="spinner"></div>
    <div class="spinner-blocker"></div>
  </div>

  <div style="width:100%; height:100px;">
    <img src="src/resources/assets/Mirabeau_cognizant.jpg" class="logo"><br/><br/><br/><br/><br/>
    <button if.bind="navBarState == 'home'" class="left-nav-item" style="border-color: black;box-shadow: -1px 1px 3px black;" click.delegate="openUserView()">Clients</button>
    <button if.bind="navBarState == 'text'" class="left-nav-item" click.delegate="openUserView()">Clients</button>
    <button if.bind="navBarState == 'text'" class="right-nav-item" style="border-color: black;box-shadow: 1px 1px 3px black;" click.delegate="openTextView()">Conference Rooms</button>
    <button if.bind="navBarState == 'home'" class="right-nav-item" click.delegate="openTextView()">Conference Rooms</button>
  </div>

  <span>
    <br/>

    <div tabindex="0" class="onclick-menu" style="float:right;">
      <img src="src/resources/assets/gear.jpg" class="cog">
      <ul value.bind="selectedValue" class="onclick-menu-content">
        <li><button style="width:100px;float:left;" click.delegate="signUp()">Sign-Up</button></li>
        <li><button style="width:100px;float:left;" click.delegate="logout()">Log-out</button></li>
        <li><button style="width:100px;float:left;" click.delegate="deleteAccount()">Delete Account</button></li>
        <li><button style="width:100px;float:left;" click.delegate="sendChangePasswordEmail()">Reset password</button></li>
        <li><button style="width:100px;float:left;" click.delegate="openBranding()">Branding</button></li>
      </ul>
    </div>
  </span>

</template>

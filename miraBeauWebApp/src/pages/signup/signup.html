<template>
  <require from="bootstrap/css/bootstrap.css"></require>
  <require from="../login/login-page.css"></require>
  <require from="../../resources/elements/main.css"></require>
  <div style="margin-top:5%;">
    <h1 class="centered title">Sign Up</h1> <br>
    <div class="list-grid border border--round" style="height:450px;max-width: 400px;"> <br><br>
      <label class="centered"> Type in a new email-address: <br><br>
        <input value.bind="email" type="text" class="inputField" placeholder="example@example.com">
      </label>
      <label class="centered"> Type in a new password: <br><br>
        <input value.bind="password" class="inputField" type="password" placeholder="***********">
      </label>
      <label class="centered"> Type in name of the new group: <br><br>
        <input value.bind="newGroupName" class="inputField" type="text" placeholder="x_group">
      </label>
      <label class="centered"> Type in the new company its name: <br><br>
        <input value.bind="companyName" class="inputField" type="text" placeholder="Mirabeau">
      </label>
      <br>
      <div class="errorMessage centered" if.bind="passBool == false">${errorMessage}</div>
      <button class="btn button btn-primary btn-primary--shadow submitButton" click.delegate="submit()">Submit</button><br/>
    </div>
  </div>
</template>

<template>
<require from="./upload-file"></require>
<ux-dialog>
    <ux-dialog-header>
      <h4>Add new Person</h4>
      Fill in this form to upload a person<br> to the face recognition group.
    </ux-dialog-header>
    <ux-dialog-body>
      ${message}
      <upload-file
        class="upload-file"
        filechange.delegate="onFileChange($event)"
        filename.bind="csrfilename"
        file.bind="csrfile"
        name="file"
        id="myFileField"
        view-model.ref="uploader">
      </upload-file>
      <br />
      <label for="namefield">Insert your name:</label><br>
      <input id="namefield" type="text" value.bind="addForm.name" placeholder="Insert your name.."></input>
      <br />
      <br />
      <label for="agefield">Select your age:</label><br>
      <select id="agefield" value.bind="addForm.age">
      	<option value="">Select age</option>
      	<option repeat.for="i of 86">${i+14}</option>
	  </select>
	  <br />
	  <br />
      <label for="jobfunctionfield">Insert your Job title:</label><br>
      <input type="text" id="jobfunctionfield" value.bind="addForm.jobTitle" placeholder="Insert your Job title"></input>

    </ux-dialog-body>
    <ux-dialog-footer>
      <button class="btn btn-default" click.trigger="controller.cancel()">Cancel</button>
      <button class="btn btn-primary" click.trigger="controller.ok(addForm)">Add</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
